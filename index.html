<!DOCTYPE html>
<html>
    <head>
        <title> My Cool Website</title>
        <style>
            Img{
                width: 600px;
                height: Auto;
            }
            h1{
                color:fuchsia;
            }
        </style>
    </head>
    <body> 
        <h1> My Cool Website</h1>
        <p> I Think HTML is neat!</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Banana-Single.jpg/800px-Banana-Single.jpg"/>
        <blockquote>"Banana yum"-Marvin </blockquote>
        <button onclick="changeQuote()">chnageQuote</button>
    </body>
    <script>
        var index=0;
        function changeQuote(){
            var quotes = [
                `"mmmmm banana"- me`,
                `"banana bread"- Marvin`,
                `"I like bananas"-Marvin`,
                `"Banana yum"-Marvin`
            ];
            var blockquote=document.querySelector("blockquote");
            blockquote.innerHTML=quotes[index];
            index++;
            if(index >=4){
                index=0;
            }
        }
    </script>
</html>
